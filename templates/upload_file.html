{% extends "base.html" %}

{% block title %}Upload File - PrintCorps{% endblock %}

{% block content %}
<div class="container">
    <h2>Step 1: Upload Your File</h2>
    
    <div class="card">
        <div class="card-header">
            <h5>Select File to Print</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{{ url_for('upload_file') }}" enctype="multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Choose File</label>
                    <input type="file" class="form-control" id="file" name="file" required accept=".pdf,.doc,.docx,.jpg,.jpeg,.png">
                    <div class="form-text">Allowed formats: PDF, DOC, DOCX, JPG, PNG (Max 16MB)</div>
                </div>
                
                <button type="submit" class="btn btn-primary">Upload & Continue</button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
