{% extends "base.html" %}

{% block title %}Login - PrintCorps{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Login to Your Account</h2>
    <form method="POST" action="{{ url_for('login') }}">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
    </form>
    
    <div class="form-footer">
        <div class="text-center mt-3">
            <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
        </div>
        <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign up here</a></p>
    </div>
</div>

<style>
.form-container {
    max-width: 400px;
    margin: 40px auto;
    padding: 30px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.form-container h2 {
    text-align: center;
    margin-bottom: 25px;
    color: #333;
    font-weight: 600;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 500;
    color: #444;
}

.form-group input {
    width: 100%;
    padding: 12px 15px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 16px;
    transition: border-color 0.3s;
}

.form-group input:focus {
    border-color: #4a90e2;
    outline: none;
    box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.2);
}

.btn-primary {
    background-color: #4a90e2;
    color: white;
    border: none;
    padding: 12px;
    border-radius: 6px;
    width: 100%;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s;
}

.btn-primary:hover {
    background-color: #3a7bc8;
}

.form-footer {
    margin-top: 25px;
    text-align: center;
}

.form-footer p {
    margin: 15px 0 0 0;
    color: #666;
}

.form-footer a {
    color: #4a90e2;
    text-decoration: none;
    transition: color 0.2s;
}

.form-footer a:hover {
    color: #3a7bc8;
    text-decoration: underline;
}

.text-center {
    text-align: center;
}

.mt-3 {
    margin-top: 15px;
}
</style>
{% endblock %}
